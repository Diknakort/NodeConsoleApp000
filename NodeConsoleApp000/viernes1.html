<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="utf-8" />
    <title>Viernes 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div style="height:50px;background-color:brown;"></div>
        </div>
        <div class="container">
            <div class="col-12 text-center"></div>
            <label for="nombre">Introduce el nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Paquito" />
            <label for="edad">Introduce edad</label>
            <input type="number" id="edad" class="form-control" placeholder="18" />
            <label for="sexo">Introduce el sexo</label>
            <input type="text" id="sexo" class="form-control" placeholder="H // M" />
            <label for="peso">Introduce el peso</label>
            <input type="number" id="peso" class="form-control" placeholder="67" />
            <label for="altura">Introduce la altura en metros</label>
            <input type="number" id="altura" class="form-control" placeholder="1.75" />
            <button type="button" class="btn btn-secondary btn-lg btn-block align-center">Introducir persona</button>
        </div>
    </div>

    <div class="container-fluid">
            <div style="height:100px;background-color:brown;"></div>
            <div class="col-12" id="resultado" style="min-height:100px;"></div>
    </div>
    <!--<div class="container-fluid ">
        <div style="height:100px;background-color:brown;" class="d-flex align-items-end"></div>
    </div>-->
    <div id="quote-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="viernes1.js"></script>
</body>
</html>
